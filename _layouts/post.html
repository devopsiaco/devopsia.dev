---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
    {% if page.tags %}
    <span class="tags">{{ page.tags | join: ', ' }}</span>
    {% endif %}
  </div>
  {{ content }}
</article>
