---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
  </div>
  {% if page.tags %}
  <div class="tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
  {{ content }}
</article>
